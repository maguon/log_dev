<!-- 登录画面 -->
<form class="col s12">
    <div class="row">
        <div class=" col s12 center valign-wrapper" style="margin-top: 20px;">
            <div class="input-field col s12 vc-center">
                <img style="width: 150px;height:150px;" src="/assets/images/storage_logo_128.png" alt=""
                     class="circle responsive-img valign profile-image-login">
            </div>
        </div>
        <div class="input-field col s12 center">
            <p style="margin-top: 10px" class="center cyan-text text-lighten-1 login-form-text">欢迎进入E-Storage系统</p>
        </div>
    </div>
    <div class="row" style="margin-top: -15px">
        <div class="input-field col s12">
            <i class="mdi mdi-account-card-details prefix"></i>
            <input id="username" ng-model="username" autocomplete="off" type="text" class="validate">
            <label for="username" class="active">用户名</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="mdi mdi-lock prefix"></i>
            <input id="password" ng-model="password" type="password">
            <label for="password" class="active">密码</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12 cyan lighten-1" ng-click="login()">登录</button>
        </div>
    </div>
    <div class="row">
        <div class="col s12 right-align">
            <div class="col s12">
                <a style="color: #4e84cb" class="retrieve_password fz13" ui-sref="retrieve_password" href="#!">忘记密码？</a>
            </div>
        </div>
    </div>
</form>
