<!DOCTYPE html>
<html lang="zh-cn" ng-app="log_dev">
<head>
    <meta charset="UTF-8">
    <title>E-Storage</title>
    <link rel="stylesheet" href="/assets/plugins/materialize/css/materialize.css">
    <link rel="stylesheet" href="/assets/plugins/alert/sweetalert.css">
    <link rel="stylesheet" href="/assets/plugins/material_icon/css/materialdesignicons.css">
    <link rel="stylesheet" href="/lib/fullcalendar-3.3.0/fullcalendar.css">
    <link rel="stylesheet" href="/assets/plugins/jQueryViewer/css/viewer.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/col.css">
    <link rel="icon" href="/assets/images/ico/storage_32.ico">
</head>
<body>
<header></header>
<ul id="slide-out" class="side-nav blue-grey darken-4">
    <li class="nav-logo valign-wrapper " style="border-bottom: 1px solid #182024">
        <div class="  userBox">
            <img src="../../assets/images/office.jpg" alt="" class=" responsive-img left logo_img" style="height: 50px">
            <div class=" userBoxMsg left">
              <span class="white-text">
                操作员:
              </span>
                <span class="white-text" ng-bind="userName">
                </span>
            </div>
        </div>
    </li>
    <li class="bold side_navigator">
        <a class="waves-effect waves-light first-N" ui-sref="storage_index"><i
                class="white-text mdi mdi-crop-free "></i>主控面板</a>
    </li>
    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header waves-effect waves-light first-N"><i
                        class="white-text mdi mdi-home-variant "></i>仓储管理</a>
                <div class="collapsible-body slider_nav_box blue-grey darken-3" style="padding: 0;">
                    <ul>
                        <li><a href="#!" ui-sref="calendar"><i class="mdi mdi-chevron-right white-text "></i>工作日历</a>
                        </li>
                        <li><a href="#!" ui-sref="statistics"><i class="white-text mdi mdi-chevron-right"></i>仓储统计</a>
                        </li>
                        <li><a href="#!" ui-sref="storageStore"><i class="white-text mdi mdi-chevron-right"></i>仓储存放</a>
                        </li>
                        <li><a href="#!" ui-sref="storageCar"><i class="white-text mdi mdi-chevron-right"></i>仓储车辆</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>
    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header waves-effect waves-light first-N"><i
                        class="white-text mdi mdi-settings "></i>系统设置</a>
                <div class="collapsible-body blue-grey darken-3" style="padding: 0;">
                    <ul>
                        <li><a href="#!" ui-sref="storage_setting_car"><i class="mdi mdi-chevron-right white-text "></i>车辆设置</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>
    <li class="bold side_navigator">
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a href="#!" ui-sref="user_info" class="collapsible-header waves-effect waves-light first-N"><i
                        class="white-text mdi mdi-account-card-details"></i>用户信息</a>
            </li>
        </ul>
    </li>
</ul>
<div class="ConWrap">
    <div class="containerBox">
        <div ui-view></div>
    </div>
</div>
<footer></footer>
<div class="shadeDowWrap">
    <div class="shadeDow vc-center">
        <div class="preloader-wrapper big active ">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    //  动态求出主体内容高度，防止遮罩层溢出
    document.getElementsByClassName("ConWrap")[0].style.height=document.body.scrollHeight-70-70+"px";
    window.onresize=function () {
        document.getElementsByClassName("ConWrap")[0].style.height=document.body.scrollHeight-70-70+"px";
    }
</script>
