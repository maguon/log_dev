<!-- 共同header部分 -->

        <ul class="collapsible collapsible-accordion">

                <a class="collapsible-header waves-effect waves-light first-N">

                </a>
                <div class="collapsible-body blue-grey darken-3" style="padding: 0;">
                    <ul>
                        <li><a href="#!" ui-sref="setting_storage"><i class="mdi mdi-chevron-right white-text"></i>仓库设置</a></li>

<!-- 画面主体，路由视图 -->
<div class="ConWrap ">
    <div class="containerBox">
        <div ui-view></div>
    </div>
</div>

<!-- 画面底部 -->
<footer></footer>

<div class="shadeDowWrap">
    <div class="shadeDow vc-center">
        <div class="preloader-wrapper big active ">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //  动态求出主体内容高度，防止遮罩层溢出
    document.getElementsByClassName("ConWrap")[0].style.height = document.body.scrollHeight - 70 - 70 + "px";
    window.onresize = function () {
        document.getElementsByClassName("ConWrap")[0].style.height = document.body.scrollHeight - 70 - 70 + "px";
    }
</script>
