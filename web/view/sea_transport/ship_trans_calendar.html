<!--主菜单: 海运管理 -> 海运日历 -->
<div class="ship_trans_calendar">
    <div class="" style="width: 90%; margin: 0 auto">
        <div class="row">
            <!--日历-->
            <div class="col s8 white p0 z-depth-1">
                <!--头部定义成红色-->
                <div style="height: 50px;padding-left:20px" class="cyan lighten-2"></div>

                <!--日历-->
                <div id="calendar" class="" style="padding: 0 12px" calendar></div>
                <div style="height: 76px"></div>
            </div>
            <!--右侧的蓝色详细信息-->
            <div class="col s3 offset-s1 cyan lighten-1 z-depth-3" style="padding-bottom: 27px">

                <!-- 日期显示：年月日 星期几 -->
                <div class="calendarToday white-text vc-center" style="padding: 10px 0">
                    <div>
                        <div class="row center-align today_month">{{todayMonth}}</div>
                        <div class="row center-align today_month fz30">{{todayDay}}</div>
                        <div class="row center-align today_week ">{{todayWeek}}</div>
                    </div>
                </div>

                <!--订舱 发舱 到港-->
                <div class="row col s12 white-text fz18" style="text-align: center">
                    <div class="col s12 " style="border-top: 1px solid white;height: 150px;line-height: 150px">
                        <div class="col s3"><i class="mdi mdi mdi-ferry fz25"></i></div>
                        <div class="col s6">今日订舱数</div>
                        <div class="col s3 fz25">{{todayData.booking}}</div>
                    </div>
                    <div class="col s12" style="border-top: 1px solid white;height: 150px;line-height: 150px">
                        <div class="col s3 fz25"><i class="mdi mdi-cube-send"></i></div>
                        <div class="col s6">今日发送车辆</div>
                        <div class="col s3 fz25">{{todayData.exports}}</div>
                    </div>
                    <div class="col s12" style="border-top: 1px solid white;border-bottom: 1px solid white;height:150px;line-height: 150px">
                        <div class="col s3 fz25"><i class="mdi mdi-checkbox-multiple-marked-outline"></i></div>
                        <div class="col s6">今日到港车辆</div>
                        <div class="col s3 fz25">{{todayData.arrive}}</div>
                    </div>
                </div>

            </div>
        </div>
    </div>d
</div>
