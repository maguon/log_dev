        </div>
        <div class="divider" style="background: #00bcd4;height: 2px;"></div>
        <div class="col s12" >
            <table class="highlight bordered">
                <thead>
                <tr>
                    <th data-field="">入库时间</th>
                    <th data-field="">WIN码</th>
                    <th data-field="">品牌</th>
                    <th data-field="">型号</th>
                    <th data-field="">存放车库</th>
                    <th data-field="">存放位置</th>
                    <th data-field="">计划出库时间</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="el in storage_car">
                    <td ng-bind="el.enter_time|date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td  ng-bind="el.vin"></td>
                    <td ng-bind="el.make_name"></td>
                    <td ng-bind="el.model_name"></td>
                    <td ng-bind="el.storage_name"></td>
                    <td >{{el.row}}排{{el.col}}列</td>
                    <td ng-bind="el.plan_out_time|date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td class="operation">
                        <span><i class="mdi mdi-eye" ng-click="lookOperation(el.uid)"></i></span>
                        <div id="look_Operator" class="modal">
                            <form name="change_operatorForm" ng-submit="changeOperatorForm(change_operatorForm.$valid,look_operation.uid)" novalidate>
                                <div class="modal-content">
                                    <h4 class="center-align">操作员信息</h4>
                                    <div class="divider" style="background: #00bcd4;height: 2px;"></div>
                                    <div class="container">
                                        <div class="row" style="margin-top: 40px">
                                            <div class="row" ng-class="{ 'has-error' : change_operatorForm.new_userName.$invalid&&submitted }">
                                                <h5 class="col s2-0">
                                                    <span style="color: red">*</span>
                                                    姓名:</h5>
                                                <input  id="look_userName" name="new_userName" type="text" autocomplete="off" ng-model="look_operation.real_name" required class=" col s6-0">
                                                <div class="col s2-0 sexBox" sex-change >
                                                    <i class="mdi mdi-human-male " sex="1" ng-class="{ 'sex' : look_operation.gender=='1' }"></i>
                                                    <i class="mdi mdi-human-female " sex="0"  ng-class="{ 'sex' : look_operation.gender=='0' }"></i>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col s6">
                                                    <div class="row" ng-class="{ 'has-error' : change_operatorForm.dep.$invalid&&submitted }">
                                                        <h5 class="col s4-0">
                                                            <span style="color: red">*</span>
                                                            部门:
                                                        </h5>
                                                        <select car-select name="dep" class="browser-default col s6-0" ng-model="look_operation.type" required>
                                                            <!--<option value="" disabled selected>请选择</option>-->
                                                            <option ng-value="1" >车管部</option>
                                                            <option ng-value="2" >仓储部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col s6"  ng-class="{ 'has-error':change_operatorForm.phone.$invalid&&submitted }">
                                                    <h5 class="col s4-0">
                                                        <span style="color: red">*</span>
                                                        电话:
                                                    </h5>
                                                    <input  id="look_phone" name="phone" ng-model="look_operation.mobile" autocomplete="off" type="text" required class=" col s6-0">
                                                </div>
                                            </div>
                                            <!--<div class="row" ng-class="{ 'has-error':change_operatorForm.password.$invalid&&submitted }">-->
                                            <!--<h5 class="col s2-0">-->
                                            <!--<span style="color: red">*</span>-->
                                            <!--权限:-->
                                            <!--</h5>-->
                                            <!--<select car-select name="dep" class="browser-default col s4-0" ng-model="look_operation.dept_id" required>-->
                                            <!--<option value="" disabled selected>请选择</option>-->
                                            <!--<option ng-value="{{op.dept_id}}" ng-repeat="op in department">{{op.dept_name}}</option>-->
                                            <!--</select>-->
                                            <!--</div>-->
                                            <div class="row" ng-class="{ 'has-error':change_operatorForm.password.$invalid&&submitted }">
                                                <div class="col s6">
                                                    工作状态:
                                                    <span ng-if="look_operation.status==0">停用</span>
                                                    <span ng-if="look_operation.status==1">可用</span>
                                                </div>
                                            </div>
                                            <!--<div class="row" ng-class="{ 'has-error':change_operatorForm.password.$invalid&&submitted }">-->
                                            <!--&lt;!&ndash;<div class="col s6">&ndash;&gt;-->
                                            <!--&lt;!&ndash;<a  class=" modal-action    white-text waves-effect waves-white btn" style="margin-left: 10px" >重置密码</a>&ndash;&gt;-->

                                            <!--&lt;!&ndash;</div>&ndash;&gt;-->

                                            <!--<a  class=" modal-action   white-text waves-effect waves-white btn" style="margin-left: 10px" ng-if="look_operation.status==0" >启用</a>-->
                                            <!--<a  class=" modal-action   white-text waves-effect waves-white btn" style="margin-left: 10px" ng-if="look_operation.status==1" >停用</a>-->
                                            <!--</div>-->
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </div>
                                <div class="divider" style="background: #00bcd4;height: 2px;"></div>
                                <div class="modal-footer vc-center">
                                    <button class="btn waves-light waves-effect" type="submit" name="action" >
                                        <i class="mdi mdi-check"></i>
                                    </button>
                                    <a  class=" modal-action modal-close waves-effect waves-light materialize-red lighten-1 btn" style="margin-left: 10px" >
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                            </form>

                        </div>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>
