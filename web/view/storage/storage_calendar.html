<!--主菜单: 仓储管理 -> 工作日历 -->
<div class="storage_working_calendar">
    <div class="" style="width: 90%; margin: 0 auto">
        <div class="row">
            <!--左侧的日历-->
            <div class="col s8 white p0 z-depth-1">
                <!--仓库的选择-->
                <div style="height: 50px;padding-left:20px" class="red lighten-2">
                    <select material-select watch name="" class="col s2 white-text" ng-model="storageId" ng-change="changeStorage(storageId)">
                        <option ng-repeat="el in storeStorage" ng-if="el.storage_status==1" ng-value="el.id">{{el.storage_name}}</option>
                    </select>
                </div>

                <!--日历-->
                <div id="calendar" class="" style="padding: 0 12px" calendar></div>
                <div style="height: 76px"></div>
            </div>

            <!--右侧的蓝色详细信息-->
            <div class="col s3 offset-s1 cyan lighten-1 z-depth-3" style="padding-bottom: 27px">

                <!-- 日期显示：年月日 星期几 -->
                <div class="calendar_today white-text vc-center" style="padding: 10px 0">
                    <div>
                        <div class="row center-align today_month">{{todayMonth + todayDay + "日"}}</div>
                        <!--<div  class="row center-align today_d"><h1 ng-bind="todayDay"></h1></div>-->
                        <div class="row center-align today_week">{{todayWeek}}</div>
                    </div>
                </div>

                <!-- 图表：饼图 -->
                <div class="calendar_pie_chart" style="border-top: 1px solid white">
                    <div id="vehicleBrand" style="min-width:100px;height:300px"></div>
                </div>

                <!-- 表格：详细说明 -->
                <div class="calendar_data_wrap" style="border-top:1px solid white">

                    <!-- 表格：行 -->
                    <div class="calendar_data_box">
                        <div class="col s6 calendar_data_box_side center-align">
                            <p style="margin: 10px 0" class="col s12 white-text ">使用率</p>
                            <h5 class="s12 white-text center-align">
                                <span>{{today_data.row == 0 ? '0.00' : (today_data.balance /today_data.row*today_data.col * 100).toFixed(2)}}%</span>
                            </h5>
                        </div>
                        <div class="col s6 calendar_data_box_side center-align">
                            <p style="margin: 10px 0" class="col s12 white-text">总车位</p>
                            <h5 class="s12 white-text" ng-bind="today_data.row*today_data.col"></h5>
                        </div>
                    </div>

                    <!-- 表格：行 -->
                    <div class="calendar_data_box">
                        <div class="col s6 calendar_data_box_side center-align">
                            <p style="margin: 10px 0" class="col s12 white-text">库存车辆</p>
                            <h5 class="s12 white-text" ng-bind="today_data.balance">0</h5>
                        </div>
                        <div class="col s6 calendar_data_box_side center-align">
                            <p style="margin: 10px 0" class="col s12 white-text">剩余车位</p>
                            <h5 class="s12 white-text" ng-bind="today_data.row*today_data.col-today_data.balance">0</h5>
                        </div>
                    </div>

                    <!-- 表格：行 -->
                    <div class="calendar_data_box">
                        <div class="col s6 calendar_data_box_side center-align">
                            <p style="margin: 10px 0" class="col s12 white-text">入库车辆</p>
                            <h5 class="s12 white-text" ng-bind="today_data.imports">0</h5>
                        </div>
                        <div class="col s6 calendar_data_box_side center-align">
                            <p style="margin: 10px 0" class="col s12 white-text">出库车辆</p>
                            <h5 class="s12 white-text" ng-bind="today_data.exports">0</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
