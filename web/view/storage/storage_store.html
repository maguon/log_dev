<!-- 主菜单：仓储管理 -> 仓储存放 画面 -->

<!-- 主画面：详细信息列表 -->
<div class="row"  style="">
    <!-- 仓储 详情 -->
    <div class="col s3" ng-repeat="storage in storageList" style="position:relative;">

        <!-- 仓储 明细 详情 -->
        <div class="white z-depth-2" style="margin-bottom: 25px;border:1px solid #0874FF">

            <!-- 仓储 明细 Header -->
            <div class="valign-wrapper blue-grey lighten-5 cyan-text fz16 left-align" style="width: 100%;height: 50px;">

                <!-- 仓储 名称 -->
                <div class="context-ellipsis fz18 left-align" style="margin-left: 10px; width: 300px;" ng-bind="storage.storage_name"></div>

                <!-- 仓储详细信息 Button -->
                <a class="right btn-floating  setting_shipments_btn  btn waves-effect cyan  lighten-2 waves-light" style="position: absolute;top: 13%;right: 20px;"
                   href="#" ui-sref="storage_store_detail({id:storage.id,from:'storage_store'})">
                    <i class=" mdi mdi-file-document look_icon white-text  lighten-1" ></i>
                </a>
            </div>

            <!-- 仓储 明细 Body -->
            <div class="valign-wrapper left-align fz15" style="width: 100%;height: 50px;">
                <div class="col s6 black-text text-lighten-2">
                    总车位： <span class="cyan-text">{{(storage.total_seats == null) ? '0' : storage.total_seats}}</span>
                </div>
                <div class="col s6 black-text text-lighten-2">
                    <!--剩余车位： <span class="cyan-text">{{(storage.total_seats == null || storage.balance == null) ? '0' : storage.total_seats - storage.balance}}</span>-->
                </div>
            </div>
            <div class="divider"></div>
            <div class="valign-wrapper left-align fz15" style="width: 100%;height: 40px;">
                <div class="col s6 cyan-text text-lighten-2 mdi mdi-login fz20">
                    <span class="black-text fz16" style="margin-left: 5px;"> {{storage.imports}}</span>
                </div>
                <div class="col s6 cyan-text text-lighten-2 mdi mdi-logout fz20">
                    <span class="black-text fz16" style="margin-left: 5px;"> {{storage.exports}}</span>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="storageList.length == 0" style="position:relative;">
        <div class="vc-center grey-text fz26" style="margin-top:100px; width: 100%;height: 100px;">
            <i class="mdi mdi-alert-circle-outline" style="color: red;font-size: 30px"></i>
            <span style="margin-left: 10px;">暂无仓库信息</span>

        </div>
        <div class="vc-center fz16" style="width: 100%;height: 50px;">
            请管理员在设置中增加仓库！
        </div>
    </div>
</div>
