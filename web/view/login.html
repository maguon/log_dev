<div>
    <div class="row">
        <div class="col s4 push-l4 z-depth-4 card-panel" style="margin-top: 100px;padding:10px 60px 20px 40px ">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 center" style="padding-top: 30px">
                        <img style="width: 100px;height:100px;" src="/assets/images/storage_logo_128.png" alt="" class="circle responsive-img valign profile-image-login">
                        <p class="center cyan-text text-lighten-1 login-form-text" style="font-size: 24px;letter-spacing:2px">欢迎进入E-Storage系统</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi  mdi-account-card-details prefix"></i>
                        <input id="username" ng-model="username" autocomplete="off"   type="text" class="validate grey-text lighten-2">
                        <label for="username" class="active " >用户名</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi  mdi-lock prefix"></i>
                        <input id="password" ng-model="password"  type="password" class="grey-text lighten-2">
                        <label for="password" class="active " >密码</label>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="input-field col s12 ">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">自动登录</label>
                    </div>
                </div>-->
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light col s12 cyan lighten-1" ng-click="login()" style="letter-spacing: 15px;height: 45px;font-size: 18px">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
