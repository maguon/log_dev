<!-- 信用证管理员 访问 主画面 -->
<!DOCTYPE html>
<html lang="zh-cn" ng-app="log_dev">
<head>
    <meta charset="UTF-8">
    <title>hongya</title>
    <link rel="stylesheet" href="./assets/plugins/materialize/css/materialize.css">
    <link rel="stylesheet" href="./assets/plugins/alert/sweetalert.css">
    <link rel="stylesheet" href="./assets/plugins/material_icon/css/materialdesignicons.css">
    <link rel="stylesheet" href="./lib/fullcalendar-3.3.0/fullcalendar.css">
    <link rel="stylesheet" href="./assets/plugins/jQueryViewer/css/viewer.min.css">
    <link rel="stylesheet" href="./assets/plugins/select2/select2.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/flex.css">
    <link rel="stylesheet" href="./assets/css/col.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="icon" href="./assets/images/ico/honya_logo_32.ico">
</head>
<body>

<!-- 共同header部分 -->
<header type="69"></header>

<!-- 共同header部分 -->
<ul id="slide-out" class="side-nav blue-grey darken-4">
    <li class="nav-logo valign-wrapper " style="border-bottom: 1px solid #182024">
        <div class="  userBox">
            <img src="./assets/images/office.jpg" alt="" class="logo_img responsive-img left " style="height: 50px">
            <div class=" userBoxMsg left">
              <span class="white-text">
                操作员:
              </span>
                <span class="white-text" ng-bind="realName">
                </span>
            </div>
        </div>
    </li>
    <li class="bold side_navigator">
        <a href="#!" ui-sref="car_demand" class=" waves-effect waves-light first-N">
            <i class="white-text mdi mdi-magnify"></i>车辆查询
        </a>
    </li>
</ul>

<!-- 画面主体，路由视图 -->
<div class="ConWrap ">
    <div class="containerBox">
        <div ui-view></div>
    </div>
</div>

<!-- 画面底部 -->
<footer></footer>

<div class="shadeDowWrap">
    <div class="shadeDow vc-center">
        <div class="preloader-wrapper big active ">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    //  动态求出主体内容高度，防止遮罩层溢出
    document.getElementsByClassName("ConWrap")[0].style.height = document.body.scrollHeight - 70 - 70 + "px";
    window.onresize = function () {
        document.getElementsByClassName("ConWrap")[0].style.height = document.body.scrollHeight - 70 - 70 + "px";
    }
</script>

<!-- 第三方 -->
<script src="./lib/jquery.min.js"></script>
<script src="./lib/jquery.form.min.js"></script>
<script src="./lib/fullcalendar-3.3.0/lib/moment.min.js"></script>
<script src="./lib/fullcalendar-3.3.0/fullcalendar.js"></script>
<script src="./lib/angular/angular.min.js"></script>
<script src="./lib/highcharts.js"></script>
<script src="./lib/parse.min.js"></script>
<script src="./lib/angular/angular-ui-router.min.js"></script>
<script src="./lib/angular/angular-cookies.min.js"></script>
<script src="./lib/angular/angular-messages.min.js"></script>
<script src="./assets/plugins/materialize/js/materialize.js"></script>
<script src="./assets/plugins/jQueryViewer/js/viewer.min.js"></script>
<script src="./assets/plugins/alert/sweetalert.min.js"></script>
<script src="./assets/plugins/angular/angular-materialize.js"></script>
<script src="./assets/plugins/select2/select2.min.js"></script>
<script src="./assets/custom.js"></script>

<!-- 共通部分 -->
<!-- 模块 -->
<script src="./js/module/app_module.js"></script>
<script src="./js/filter/filters.js"></script>
<!-- 服务 -->
<script src="./js/service/base_service.js"></script>
<script src="./js/service/config_service.js"></script>
<script src="./js/service/http_service.js"></script>
<!-- 自定义指令 -->
<script src="./js/directive/public_directive.js"></script>
<!-- 路由 -->
<script src="./js/router/credit_router.js"></script>
<!-- 后台API路径配置文件 -->
<script src="./host/host_config.js"></script>

<!-- 车辆查询 控制器 -->
<script src="./js/controller/car_demand/car_demand_controller.js"></script>
<script src="./js/controller/car_demand/car_demand_details_controller.js"></script>

</html>
